<html>
<head>
    <title>Encuesta de Bienestar Laboral</title>
    <style>
        .encuesta {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); border-radius: 10px;
        }
    </style>
</head>
<body>
    <h3>Generar Encuesta</h3>
    <div class="encuesta">
        <form method="post" method="encuestas.php">
            <h4>Satisfacción laboral:</h4>
            <label for="satisfaccion">¿Qué tan satisfechos están los empleados con su trabajo, ambiente laboral, remuneración y oportunidades de desarrollo?</label>
            <select id="satisfaccion" name="satisfaccion">
                <option value="muy-satisfecho">Muy Satisfecho</option>
                <option value="satisfecho">Satisfecho</option>
                <option value="neutral">Neutral</option>
                <option value="insatisfecho">Insatisfecho</option>
                <option value="muy-insatisfecho">Muy Insatisfecho</option>
            </select>

            <h4>Clima laboral:</h4>
            <label for="clima">¿Cómo describirían el ambiente de trabajo, las relaciones entre compañeros, la comunicación interna y el liderazgo?</label>
            <textarea id="clima" name="clima" rows="4"></textarea>
            <h4>Carga de trabajo:</h4>
            <label for="carga">¿Sienten que tienen una carga de trabajo equilibrada y gestionable?</label>
            <select id="carga" name="carga">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <h4>Equilibrio trabajo-vida personal:</h4>
            <label for="equilibrio">¿Sienten que pueden mantener un equilibrio saludable entre sus responsabilidades laborales y personales?</label>
            <select id="equilibrio" name="equilibrio">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <h4>Bienestar físico y mental:</h4>
            <label for="bienestar">¿Cómo calificarían su estado de salud física y mental en el trabajo?</label>
            <input type="radio" id="excelente" name="bienestar" value="excelente">
            <label for="excelente">Excelente</label>
            <input type="radio" id="bueno" name="bienestar" value="bueno">
            <label for="bueno">Bueno</label>
            <input type="radio" id="regular" name="bienestar" value="regular">
            <label for="regular">Regular</label>
            <input type="radio" id="malo" name="bienestar" value="malo">
            <label for="malo">Malo</label>
            <input type="radio" id="muy-malo" name="bienestar" value="muy-malo">
            <label for="muy-malo">Muy Malo</label>

            <h4>Reconocimiento y recompensas:</h4>
            <label for="reconocimiento">¿Sienten que se les reconoce y recompensa adecuadamente por su desempeño?</label>
            <select id="reconocimiento" name="reconocimiento">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <h4>Desarrollo profesional:</h4>
            <label for="desarrollo">¿Sienten que tienen oportunidades de desarrollo y crecimiento profesional?</label>
            <select id="desarrollo" name="desarrollo">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
